<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
  <h1>{{ pelicula.original_title }}</h1>
  <div class="row">
    <div class="col-md-5">
      <img [src]="pelicula | imagenPelicula:true" alt="pelicula.original_title" class="img-thumbnail img-fluid">
    </div>
    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p class="text-justify">
        {{ pelicula.overview }}
      </p>
      <h4 *ngIf="pelicula.tagline">Frase celebre</h4>
      <p>
        {{ pelicula.tagline }}
      </p>
      <p>
        Popularidad: <span>{{ pelicula.popularity }}</span>
      </p>
      <p>
        Voto promedio: <span>{{ pelicula.vote_average }}</span>
      </p>
      <button [routerLink]="['/'+regresar, search]" class="btn btn-outline-danger" type="button">
        Regresar
      </button>
    </div>
  </div>
</div>
